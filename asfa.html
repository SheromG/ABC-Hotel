<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Customer/CSS/style.css">
    <!-- <script src="Customer/JS/function.js"></script> -->
    <link rel="icon" type="image/x-icon" href="Customer/Media/Icon.jpg">
    <title>Sign Up</title>
</head>

<body>

    <style>
        .error {
            color: red;
            text-align: center;
        }
    </style>
    <img class="logo" src="Customer/Media/Logo.png">
    <div class="container">
        <nav>
            <div class="top">
                <div class="left"><a href="index.html">
                        <h1>Sign In</h1>
                    </a></div>
                <div class="right" id="active"><a href="index2.html">
                        <h1>Sign Up</h1>
                    </a></div>
            </div>
        </nav>
        <div class="container2">
            <form id="form">
                <div>
                    <input id="email" type="text" placeholder="Enter Email or Username" name="username" required>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Enter Password" name="password" required>
                </div>
                <div>
                    <input id="password2" type="password" placeholder="Confirm Password" name="password" required>
                </div>
                <div class="button">
                    <input type="Submit" value="Submit" name="submit" onclick="signup()">
                </div>
                <div class="error">
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector('#form');
        const username = document.querySelector('#username');
        const password = document.querySelector('#password');
        const password2 = document.querySelector('#password2');
        const errorDisplay = document.querySelector('.error');

        // submit event
        form.addEventListener('submit', (event) => {

            //prevent form from submitting
            event.preventDefault();

            try {

                //throw an error if password and confirm password does not match
                if (password.value !== password2.value) {
                    throw new Error("Password and Confirm Password Not Match!");
                }

            } catch (error) {
                errorDisplay.innerHTML = error.message;
            }
        })
    </script>
</body>

</html>
