<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./dashboard.css">

    <script src="https://kit.fontawesome.com/f0632fdfe1.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ["corechart"]
        });

        google.charts.setOnLoadCallback(drawChart);

        function test() {

            const lineData = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses'],
                ['2004', 1000, 400],
                ['2005', 1170, 460],
                ['2006', 660, 1120],
                ['2007', 1030, 540]
            ]);

            const lineOptions = {
                title: 'Company Performance',
                curveType: 'function',
                legend: {
                    position: 'bottom'
                }
            };

            const lineChart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            lineChart.draw(lineData, lineOptions);
        }

        function drawChart() {

            const donutData = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 11],
                ['Eat', 2],
                ['Commute', 2],
                ['Watch TV', 2],
                ['Sleep', 7]
            ]);

            const donutOptions = {
                title: 'My Daily Activities',
                pieHole: 0.4,
            };

            const donutChart = new google.visualization.PieChart(document.getElementById('donutchart'));
            donutChart.draw(donutData, donutOptions);

            test();
        }
    </script>
    <title>Admin</title>
</head>

<body>

    <section class="wrapper">
        <div class="nav-wrapper">
            <span class="hide burger">burger</span>
            <nav class="nav pre-hide">
                <a class="nav__link nav__link_active" href="">Dashboard</a>
                <a class="nav__link" href="./rooms.html">Rooms</a>
                <a class="nav__link" href="">Accounts</a>
                <a class="nav__link" href="">Transaction</a>
                <a class="nav__link" href="">Reservation</a>
                <a class="nav__link" href="../index.html">logout</a>
            </nav>
        </div>

        <section class="content dashboard-content">
            <div class="dashboard-data">
                <div class="data">
                    <span>Available Rooms</span>
                    <span class="data-value">12</span>
                </div>
                <div class="data">
                    <span>Occupied Rooms</span>
                    <span class="data-value">12</span>
                </div>
                <div class="data">
                    <span>Checkins</span>
                    <span class="data-value">12</span>
                </div>
                <div class="data">
                    <span>Sale</span>
                    <span class="data-value">12</span>
                </div>
            </div>
            <div class="charts">
                <div id="donutchart" style="width: 100%; height: 400px;"></div>
                <div id="curve_chart" style="width: 100%; height: 400px"></div>
            </div>
        </section>
    </section>

</body>

</html>
